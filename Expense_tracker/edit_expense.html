<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Edit Expense</h1>
    </header>

    <section>
        <form action="/edit_expense" method="POST">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2023-09-23" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="Grocery Shopping" required>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="50" required>
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="Groceries" required>
            </div>
            <div>
                <button type="submit">Save Changes</button>
            </div>
        </form>
    </section>
</body>
</html>
